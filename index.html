<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <style>

    body {
      font: 10px sans-serif;
    }

    .axis path,
    .axis line {
      fill: none;
      stroke: #000;
      shape-rendering: crispEdges;
    }

    .dot {
      stroke: #000;
    }

    .tooltip {
      position : absolute;
    }

  </style>
</head>

<body>
<script>

var margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

var x = d3.scaleLinear()
    .range([0, width]);

var y = d3.scaleLinear()
    .range([height, 0]);

var color = d3.scaleOrdinal(d3.schemeCategory10);

var xAxis = d3.axisBottom(x);

var yAxis = d3.axisLeft(y);

var svg = d3.select("body").append("svg")
  .attr("width", width + margin.left + margin.right)
  .attr("height", height + margin.top + margin.bottom)
  .append("g")
  .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.text('dataset.csv', function(error, raw) {

  // https://github.com/d3/d3-dsv
  var dsv = d3.dsvFormat(';')
  var data = dsv.parse(raw);
  var tooltip = d3.select("body").append("div")
  .attr("class", "tooltip")
  .style("opacity", 0);

  console.log(data)

  var dataset = [];

  data.forEach(function(d){

    if (typeof(dataset[d["Artiste 1"]])==="undefined") {
      dataset[d["Artiste 1"]]=0;
    }

      dataset[d["Artiste 1"]]+=1;
    d.nb_vues = +d['Nombre de vues (en millions)'].replace(",",".");
    d.age = +d["Âge de l’artiste"];
    console.log(dataset)
  })


  x.domain(d3.extent(data, function(d) { return d.age; })).nice();
  y.domain(d3.extent(data, function(d) { return d.nb_vues; })).nice();

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
     .append("text")
      .attr("class", "label")
      .attr("x", width)
      .attr("y", -6)
      .style("text-anchor", "end")
      .text("Artist's age");

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
     .append("text")
      .attr("class", "label")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Number of views in millions")

  svg.selectAll(".dot")
      .data(data)
    .enter().append("circle")
      .attr("class", "dot")
      .attr("r", 5)
      .attr("cx", function(d) { return x(d.age); })
      .attr("cy", function(d) { return y(d.nb_vues); })
      .style("fill", function(d) { return color(d.Parent); })
      .on("mouseover", function(d){tooltip.transition()
      .duration(0)
      .style("opacity", .9);
                                   tooltip.html(d["Artiste 1"])
      .style("left", (d3.event.pageX + 5) + "px")
      .style("top", (d3.event.pageY - 28) + "px");})
      .on("mouseout", function(d){tooltip.transition()
      .duration(500)
      .style("opacity",0);});

  var legend = svg.selectAll(".legend")
      .data(color.domain())
    .enter().append("g")
      .attr("class", "legend")
      .attr("transform", function(d, i) { return "translate(0," + i * 20 + ")";});

  legend.append("rect")
      .attr("x", width - 18)
      .attr("width", 18)
      .attr("height", 18)
      .style("fill", color);

  legend.append("text")
      .attr("x", width - 24)
      .attr("y", 9)
      .attr("dy", "0.30em")
      .style("text-anchor", "end")
      .text(function(d) { return d; });


});


</script>
